name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
      # Install dependencies
      - run: npm ci
      # Transform Figma Tokens JSON to something Style Dictionary can read
      - run: npx token-transformer tokens.json src/resources/foundation.json foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: npx token-transformer tokens.json src/resources/logee-transportation.json foundation,logee-transportation,theme foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: npx token-transformer tokens.json src/resources/logee-distribution.json foundation,logee-distribution,theme foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: npx token-transformer tokens.json src/resources/logee-control-tower.json foundation,logee-control-tower,theme foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: node build.js
      # Add files that were created during a run, e.g. created files from style dictionary or token-transformer.
      - name:  'Automated Version Bump'
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          default: prerelease
      - name: Install
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --force
      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: 'registry=https://nexus.playcourt.id/repository/npm/'
      - name: Publish
        run: |
              npm unpublish @legion-ui/theme-logee-sales --force
              yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      - name: Saving changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update: theme"