name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
      # Install dependencies
      - run: npm install
      # Transform Figma Tokens JSON to something Style Dictionary can read
      - run: npx token-transformer tokens.json resources/foundation.json foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: npx token-transformer tokens.json resources/logee-transportation.json foundation,logee-transportation,theme foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: npx token-transformer tokens.json resources/logee-distribution.json foundation,logee-distribution,theme foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: npx token-transformer tokens.json resources/logee-control-tower.json foundation,logee-control-tower,theme foundation --expandTypography --expandShadow
      # Create a light theme, exclude the global tokens
      - run: node build.js
      # Add files that were created during a run, e.g. created files from style dictionary or token-transformer.
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Tokens
